<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>婚禮節目表生成器</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/program.css" />
  <!-- 引入 html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo"><img src="../pic/logo.png" alt="喜帖範例圖" width="55" /></div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">主頁</a></li>
      <li><a href="guest.html">收件人管理</a></li>
      <li><a href="style.html">喜帖設計</a></li>
      <li><a href="send.html">發送設定</a></li>
      <li><a href="record.html">寄送紀錄</a></li>
      <li><a href="program_generator.html"class="active">婚禮節目表</a></li> 
      <li><a href="venue.html">婚宴會館</a></li> 
    </ul>
  </nav>

 <div class="program-container">
    <h1>婚禮節目表生成器</h1>
    <p>請輸入你的婚禮風格與興趣，生成專屬流程表：</p>
    <input type="text" id="styleInput" placeholder="婚禮風格（例：文青、浪漫、復古）">
    <input type="text" id="interestInput" placeholder="興趣（例：爵士樂、露營、貓狗）">
    <br>
    <button class="btn" onclick="generateProgram()">生成節目表</button>

    <!-- ✅ 包含背景圖的節目表區塊 -->
    <div id="captureArea" style="display: none;">
      <img src="../pic/wedding_bg.png" class="bg" alt="背景圖" />
      <div id="programContent"></div>
    </div>

    <div class="download-btn-container" id="saveButtonContainer" style="display: none;">
      <button onclick="downloadImage()" class="btn">儲存節目表</button>
    </div>
  </div>

<script>
  function generateProgram() {
    const style = document.getElementById("styleInput").value.trim();
    const interest = document.getElementById("interestInput").value.trim();

    const content = `
      <h2>你的專屬婚禮節目表</h2>
      <ul>
        <li>13:00 - 賓客進場，現場佈置為「${style}」風格</li>
        <li>13:30 - 音樂演奏開場（搭配 ${interest} 主題）</li>
        <li>14:00 - 新人進場＆主題介紹</li>
        <li>14:30 - 主題互動遊戲（${interest} 風格橋段）</li>
        <li>15:00 - 餐宴開始（場地設計以 ${style} 為靈感）</li>
        <li>16:30 - 新人致詞＆分享愛情故事</li>
        <li>17:00 - 抽獎環節（${interest} 驚喜禮物）</li>
        <li>18:00 - 賓客送客，結束精彩的一天</li>
      </ul>
    `;
    document.getElementById("programContent").innerHTML = content;
    document.getElementById("captureArea").style.display = "block";
    document.getElementById("saveButtonContainer").style.display = "block";
  }

  function downloadImage() {
    html2canvas(document.getElementById("captureArea"), {
      useCORS: true
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = "wedding_program.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

</body>
</html>
